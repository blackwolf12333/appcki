<html>
<head>
	<link type="text/css" rel="stylesheet" href="index.css" />
	<link type="text/css" rel="stylesheet" href="index2.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
</head>

<body>
	<script>
		function toggleAnimation()
		{
			var e = $("#logo-bottom");
			var t = $("#logo-top");
            var y = $("#logo-topY");
            var x = $("#logo-topX");
			var c = "animating-part-bottom";
			var ct = "animating-part-top";
			if (e.hasClass(c))
			{
				e.removeClass(c);
				t.removeClass(ct);
                y.removeClass(ct + "-y");
                x.removeClass(ct + "-x");
			} else {
				e.addClass(c);
				t.addClass(ct);
                y.addClass(ct + "-y");
                x.addClass(ct + "-x");
			}
			
		}
		
	</script>
	<button onClick="toggleAnimation()" value="Toggle">Toggle</button>
	<div id="logo">
		
		<img id="logo-top" class="logo-part" src="top-01.svg" />
        <img id="logo-topY" class="logo-part" src="top-01.svg" />
        <img id="logo-topX" class="logo-part" src="top-01.svg" />
		<img id="logo-bottom" class="logo-part" src="bottom-01.svg" />
	</div>

	<!--<div id="logo2">
		<div id="logo-top2"></div>
		<div id="logo-bottom2"></div>-->
	</div>
</body>
</html>
