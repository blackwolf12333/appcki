<ion-view view-title="Nieuws">
	<ion-content class="">
    <div class="list card">
      <div class="item">
      	<div class="item-note" style="text-align: right">
          {{article.posteddateShort}}<br/>
        </div>
        <h2>
          {{article.title}}
        </h2>
        <p>
          {{article.person.firstname}} {{article.person.middlename}} {{article.person.lastname}}
        </p>
      </div>
      <div class="item item-body">
        <p>
         {{article.longtext}}
        </p>
      </div>
    </div>
	</ion-content>
</ion-view>
