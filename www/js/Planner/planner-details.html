<ion-view view-title="Beschikbaarheid">
  <ion-content>
    <ul class="list">
      <li class="item item-toggle" ng-repeat="item in items" ng-class="{'item-divider':item.divider}">
        
        <span ng-if="item.divider">
          {{item.label}}
        </span>
        <span ng-if="!item.divider" ng-click="openModal()">
          {{item.starttime | date: 'HH:mm'}}
          <label class="toggle">
            <input type="checkbox"></input>
            <div class="track">
             <div class="handle"></div>
            </div>
          </label>
        </span>
      </li>
    </ul>
  </ion-content>
</ion-view>

<script id="planner-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="planner.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="planner.info">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>
