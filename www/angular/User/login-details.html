<div style="position:absolute; width:100%; height:100%">
	<div layout="column" layout-fill  layout-align="space-around center" >
		<md-whiteframe class="md-whiteframe-z1" layout-margin>
			<md-content >	
				<md-toolbar>
					<h2 class="md-toolbar-tools">
						<span>Login</span>
					</h2>
				</md-toolbar>
				
				<form ng-submit="login()"> 
					<md-content layout-padding>
						<md-input-container>
							<label>Gebruikernaam</label>
							<input ng-model="credentials.username" >
						</md-input-container>
						
						<md-input-container>
							<label>Wachtwoord</label>
							<input ng-model="credentials.password" type="password">
						</md-input-container>
					
						<div layout="row" layout-align="end center">					
							<md-button class="md-primary" ng-click="" />
						    	Inloggen
							</md-button>
						</div>

					</md-content>
				</form>
			</md-content>
		</md-whiteframe>

		<div layout-margin >
			<img src='img/logo.png' id='logo'  />
		</div>


	</div>
</div>
