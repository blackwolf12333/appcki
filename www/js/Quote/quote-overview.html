<ion-view view-title="Quotes" hide-back-button="true">   

	<ion-content>
			<div class="card padding" style="text-align: center">
				<h2>{{quote.quote}}</h2>
			</div>
			<div class="quote-bar item padding">
				<div class="float-left quote-bar-container">
					<div class="quote-bar-inner quote-bar-left" style="width: 30%">
						30
					</div>
				</div>
				<div class="float-left quote-bar-container" >
					<div class="quote-bar-inner quote-bar-right" style="width: 70%">
						70
					</div>
				</div>
			</div>
			<div class="item">
				<button class="button button-icon icon ion-plus-circled float-left" style="color: green"></button>
				<button class="button button-icon icon ion-minus-circled float-right" style="color: red"></button>
			</div>
		<div class="button-bar padding item">
		<button class="button button-full button-positive" ui-sref="app.quote-list()" style="margin-right: 5px">Meer bekijken</button>
		<button class="button button-full button-positive" style="margin-left: 5px">Andere quote</button>
		</div>
	</ion-content>
</ion-view>
