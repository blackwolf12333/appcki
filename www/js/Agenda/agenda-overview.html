<ion-view>
	<ion-pane>
		<ion-header-bar class="bar-assertive">
			<h1 class="title">Agenda</h1>
		</ion-header-bar>

		<ion-content>
		 	<ion-list>
				<ion-item 
					collection-repeat="item in items" 
					collection-item-height="getItemHeight(item)"
					ng-class="{'item-divider': item.divider}"
					>
					<span ng-if="item.divider">
						{{item.label}}
					</span>
					<span ng-if="!item.divider" ui-sref="agendaDetail({id: item.id})">
						<h2>{{item.shortdescription}}</h2>
					</span>
		  		</ion-item>
			</ion-list>
		</ion-content>
	</ion-pane>	
</ion-view>
