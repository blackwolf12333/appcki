
<ion-view view-title="Agenda" hide-back-button="true">   

	<ion-content>
		<ion-list>
			<ion-item 
				ng-repeat="item in items"
				ng-class="{'item-divider': item.divider}" >

				<span ng-if="item.divider">
					{{item.label}}
				</span>
				<span ng-if="!item.divider" ui-sref="app.agenda-detail({id: item.id})">
					<div class="item-note">{{item.dayName}}</div>
					<h2>{{item.shortdescription}}</h2>
				</span>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
