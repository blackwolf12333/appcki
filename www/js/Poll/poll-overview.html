<ion-view view-title="Poll" hide-back-button="true">   

	<ion-content>
		<div class="card">
			<div class="item item-text-wrap"> 
				<h2>{{poll.title}}</h2>
			</div>
		</div>

		<div class="card">
			<div class="list">
				<label class="item item-radio item-text-wrap" ng-repeat="item in options" on-hold="vote({{item.id}})">
					<div class="item-content">
						<div>{{item.name}}</div>
						<div style="height: 1em">
							<span style="display: block; margin-top: 0.4em;margin-right: 5px; height: 10px; width:{{item.results.length / votes * 100}}%; background-color: {{item.color}}; float: left"></span>
							<span class="small" style="float: left">({{item.results.length}})</span>
						</div>
					</div>
					<span class="radio-icon ion-checkmark"></span>
				</label>
			</div>
		</div>
	</ion-content>
</ion-view>
