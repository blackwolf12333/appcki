<ion-view view-title="Vergaderplanner" hide-back-button="true">   

	<ion-content>
		<ion-list>
			<ion-item class="article no-border" ng-repeat="item in items">
				<span ui-sref="app.planner-detail({id: item.id, responded: item.responded, invited: item.invited})">
					<h2>{{item.title}}</h2>
					<p>{{item.actual_time | date: 'EEEE d MMMM yyyy HH:mm'}} </p>
					<p>{{item.location}}</p>
					<p>{{item.responded}} van {{item.invited}} hebben gereageerd</p>
					<p ng-if="!item.actual_time">{{item.userstatus}}</p> 
				</span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
