<ion-pane>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content class="has-header">
  	<form ng-submit="login()"> 
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Gebruikernaam</span>
		    <input type="text" placeholder="Gebruikernaam" ng-model="credentials.username" >
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Wachtwoord</span>
		    <input type="password" placeholder="Wachtwoord" ng-model="credentials.password">
		  </label>
		</div>

		<div class="padding">
			<button class="button button-full button-positive" ng-click="" >
				Inloggen
			</button>
		</div>
	</form>

	<div class="text-center" >
		<img src='img/logo.png' id='logo'  />
	</div>

  </ion-content>
</ion-pane>
