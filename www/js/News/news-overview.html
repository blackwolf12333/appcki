<ion-view view-title="Nieuws">   

	<ion-content>
		<ion-list>
			<ion-item class="article no-border" ng-repeat="item in items">
				<span ui-sref="app.news-detail({id: item.id})">
					<h2>
						{{item.title}}
					</h2>
					<p> {{item.postedtimeago}}</p>
				</span>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll
			ng-if="!last"
			icon="ion-loading-c"
			distance="1%"
			on-infinite="loadOlder()">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
